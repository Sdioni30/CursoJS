<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: rgb(108, 135, 135);
        }
            input {
                font: normal 18pt Arial;
                width: 100px;
            }
            div#res {
                margin-top: 20px;
            }
            
            h1 {
                font: normal 40px TimesNewRoman;
                background-color: rgb(28, 28, 34);
                text-align: center;
            }
            
        
    </style>
</head>
<body>
    <h1>Calculadora de soma</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>
    <script>
        function somar(){
            //Aqui voce pode usar getElementById ou querySelector, tanto faz, fiz dos dois jeitos pra exemplificar que funciona
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //Aqui criei a variavel n1 em forma de numero que puxa o valor que foi digitado na caixa de texto tn1
            var n2 = Number(tn2.value) //Aqui criei a variavel n2 em forma de numero que puxa o valor que foi digitado na caixa de texto tn2
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${soma}</strong>`
        }
    </script>
    
</body>
</html>
