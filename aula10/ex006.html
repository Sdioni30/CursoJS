<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(4, 7, 4);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja........

    </div>
    <script>
        //isso é um objeto  que criei
        //Aqui eu criei uma var a que qnd clicar no div id aparece a msg clicou
        var a = window.document.getElementById('area') 
        addEventListener("click", clicar)
        addEventListener("mouseenter", entrar)
        addEventListener("mouseout", sair)

       //Aqui estou colocando o texto "clicou" para qnd vc clicar no botão que criei na div id="area"
        function clicar() {
            a.innerText = "Clicou" 
            a.style.background = "red"
        }
        
       //Quando passar o mouse por cima vai dar a mensagem "entrou"
        function entrar(){
            a.innerText = "Entrou"
        }
        // Quando tirar o mouse de cima vai dar a mensagem "saiu"
        function sair(){
            a.innerText = "saiu"
            a.style.background = "green"
        }

    </script>
    
</body>
</html>
